<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>

<body>
    <h1>TravelTip Starter</h1>
    <button class="btn-my-location">My location</button>
    <input class="input-location" type="text" placeholder="Enter address">
    <button class="btn-search-location">Search</button>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button class="btn-add-marker">Add Marker Speific Location</button>

    <p>You are at: <span class="user-pos"></span></p>
    <section class="location-container">
        <h1>locations</h1>
        <div class="locs">

        </div>
    </section>
    <!-- axios library for using api -->
    <script src="js/lib/axios.js"></script>
    <!-- script -->
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
